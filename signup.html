<script>
    let citiesArr = ["Dhaka", "Chittagong", "Sylhet", "Rajshahi", "Khulna", "Cox's Bazar"]
    let selectTag = document.getElementById("cities")
    let optionClass = "bg-dark"
    for(let i = 0; i < citiesArr.length; i++){
        let optionTag = document.createElement("option")
        optionTag.classList.add(optionClass)
        optionTag.innerHTML = citiesArr[i]
        optionTag.value = citiesArr[i]
        selectTag.appendChild(optionTag)
    }
</script>
